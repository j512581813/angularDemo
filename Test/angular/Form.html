<!DOCTYPE html>
<html ng-app="dataModle">
	<head>
		<meta charset="UTF-8">
		<title>双向数据绑定</title>
		<script src="js/angular-1.3.0.js"></script>
		<script src="js/dataModle/dataModle.js"></script>
	</head>
	<body>
		<form ng-controller="dataModleController">
			<div class="com-tb-wrap">
				<label class="tb-cell">用户邮箱:</label>
				<input type="email" placeholder="请输入合法的邮箱" ng-model="userInfo.email"/>
			</div>
			<div class="com-tb-wrap">
				<label class="tb-cell">密码:</label>
				<input type="password" placeholder="请输入正确的密码" ng-model="userInfo.password"/>
			</div>
			<div class="com-tb-wrap">
				<input type="checkbox" ng-model="userInfo.loginAuto" />
			</div>
			<button ng-click="getData()">获取数据</button>
			<button ng-click="resetData()">重置数据</button>
		</form>
	</body>
</html>
